<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
<h1>Articles</h1>

<?php if (empty($articles)): ?>
<p>No articles yet.</p>
<?php else: ?>
<?php foreach ($articles as $article): ?>
<article style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
    <h2><?= htmlspecialchars($article['title']) ?></h2>
    <p><?= nl2br(htmlspecialchars($article['content'])) ?></p>
    <small>
        By <?= htmlspecialchars($article['username']) ?>
        on <?= htmlspecialchars($article['created_at']) ?>
    </small>
</article>
<?php endforeach; ?>
<?php endif; ?>

</body>
</html>
